<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Hotel Statistics</title>

<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111111;
}
</style>

</head>

<body>
	<!--This page will be our hotel statistics screen-->
<ul>
  <li><a href="signin.html">Sign In</a></li>
</ul>	
	
<script>
function validateForm() {
    var beginDate = document.forms["statForm"]["begin"].value;
    var endDate = document.forms["statForm"]["end"].value;
    
    if (beginDate=="" || endDate=="") {
        alert("All fields must be filled out!");
        return false;
    }
}
</script>

<form name="statForm" method="POST" action="statistics.jsp" onsubmit="return validateForm()">

	<fieldset>
		<legend>Enter Begin and End Date:</legend>

		Begin Date:
  		<input type="date" name="in" placeholder="mm/dd/yyyy">
  		End Date:
  		<input type="date" name="out" placeholder="mm/dd/yyyy">
  		
	</fieldset>
	<br>
	
	<input type="submit" value="Retrieve Statistics">
  
</form>

</body>

</html>
