<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<style>
ul.header {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111111;
}
</style>

</head>

<body>
	<!--This page will be our online reservation screen-->
	
<script>
function validateForm() {
    var city = document.forms["chkForm"]["city"].value;
    var state = document.forms["chkForm"]["state"].value;
    var country = document.forms["chkForm"]["country"].value;
    var room = document.forms["chkForm"]["room"].value;
    var inDate = document.forms["chkForm"]["in"].value;
    var outDate = document.forms["chkForm"]["out"].value;
    
    if (city=="" || state=="" || country=="" || room=="" || inDate=="" || outDate=="") {
        alert("All fields must be filled out!\n (Except for Services and Breakfasts)");
        return false;
    }
}
</script>

<ul class="header">
  <li><a href="signin.html">Sign In</a></li>
  <li><a href="index.html">Registration</a></li>
  <li><a href="reservation.html">Reservation</a></li>
  <li><a href="review.html">Review</a></li>
</ul>

<form name="chkForm" method="POST" action="checkout_val.jsp" onsubmit="return validateForm()" >
 <fieldset>
 	
 	<legend>Transaction Summary:</legend>
 	 	
 	<p>Total Amount:</p>
 	<br>
 	List of charges:
 	<br>
 	<ul>
 	<li>List of charges here</li>
 	</ul>

 </fieldset>
 
 <fieldset>
 	<legend>Credit Card Information:</legend>
 	
 	First name:
  	<input type="text" name="firstname" placeholder="First&nbsp;Name">
  	<br>
  	Last name:
  	<input type="text" name="lastname" placeholder="Last&nbsp;Name">
  	<br>
  	Billing Address:
 	<input type="text" name="address" placeholder="Street,City,State,Zip">
  	<br>
  	Card number:
  	<input type="text" name="cardnumber" placeholder="Card Number">
  	<br>
  	Security Code:
  	<input type="text" name="seccode" placeholder="Security Code">
  	<br>
  	Type:
  	<select name="ctype">
  	<option value="MasterCard">MasterCard</option>
  	<option value="Visa">Visa</option>
  	<option value="American Express">American Express</option>
  	<option value="Discover">Discover</option>
	</select>
 </fieldset>
 <br>
 <input type="submit" value="Reserve Now">
</form>
</body>
</html>
