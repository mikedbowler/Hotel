<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Review</title>

<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
}
li {
    float: left;
}
li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
}
li a:hover {
    background-color: #111111;
}
input {
margin: 5px 0px 5px 0px;
}
</style>

</head>
<body>

<script>
function validateForm() {
    alert("Thank you for your feedback!");
}
</script>

<ul>
  <li><a href="signin.html">Logout</a></li>
  <li><a href="reservation.html">Reserve a Room</a></li>
  <li><a href="reservation.html">Current Reservations</a></li>
  <li><a href="update.jsp">Update User Info</a></li>
  <li><a href="review.html">Write a Review</a></li>
  <li><a href="statistics.jsp">Hotel Statistics</a></li>
</ul>

<h1>Please take a moment to write a review</h1>

<form name="revForm" method="POST" action="res_val.jsp" onsubmit="return validateForm()" >
<fieldset>
	<legend>Where was your stay?</legend>
	
  	<select name="Location">
  	<option value="Piscataway">Piscataway</option>
  	<option value="Orlando">Orlando</option>
  	<option value="Chicago">Chicago</option>
  	<option value="New York City">New York City</option>
  	<option value="Colorado Springs">Colorado Springs</option>
  	<option value="London">London</option>
  	<option value="Toronto">Toronto</option>
  	<option value="Vancouver">Vancouver</option>
  	<option value="Cambridge">Cambridge</option>
  	</select>
</fieldset>

<fieldset>
  	<legend>Select Review Type:</legend>
  		
  <input type="radio" name="rtype" value="Room" checked> Room 
  	<select name="room">
  	<option value="Single">Single</option>
  	<option value="Double">Double</option>
  	<option value="Adjoined Single">Adjoined Single</option>
  	<option value="Adjoined Double">Adjoined Double</option>
  	</select>
  <br>
  <input type="radio" name="rtype" value="Breakfast"> Breakfast 
  	<select name="breakfast">
  	<option value="Light Continental">Light Continental</option>
  	<option value="Continental">Continental</option>
  	<option value="Buffet">Buffet</option>
  	</select>
  <br>
  <input type="radio" name="rtype" value="Service"> Service 
  	<select name="service">
  	<option value="Laundry">Laundry</option>
  	<option value="Massage">In Room Massage</option>
  	<option value="Food">In Room Food Delivery</option>
  	<option value="Movies">In Room Movies</option>
  	</select>	
  <br>
</fieldset>
  
<fieldset>
<legend>Comments:</legend>

<textarea name="comments" rows="3" cols="30" maxlength="100" placeholder="Please tell us about your stay."></textarea>

</fieldset>

<fieldset>
<legend>Rating:</legend>

<input type="radio" name="rating" value="1"> 1
<input type="radio" name="rating" value="2"> 2 
<input type="radio" name="rating" value="3" checked> 3 
<input type="radio" name="rating" value="4"> 4
<input type="radio" name="rating" value="5"> 5


</fieldset>
<br>
<input type="submit" value="Submit Review">

</form>

</body>
</html>
